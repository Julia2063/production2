
name: linting, testing, building
run-name: ${{ github.actor }} is linting, testing, building
on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: install modules
        run: npm i

      - name: build production project
        run: npm run build:prod

      - name: linting typescript
        run: npm run lint:ts

      - name: linting css
        run: npm run lint:scss

      - name: unit testing
        run: npm run test:unit

      - name: Build Storybook
        run: npm run storybook:build

      - name: Serve Storybook in background
        run: npx serve storybook-static -l 6006 &
      
      - name: Wait for Storybook to be ready
        uses: jakejarvis/wait-action@v0.1.0
        with:
          url: http://localhost:6006/iframe.html
          timeout: 30 

      - name: Generate Backstop config
        run: npm run generate:ui

      - name: Visual regression tests (Backstop)
        run: npm run test:ui

      - name: Upload Backstop HTML report
        uses: actions/upload-artifact@v4
        with:
          name: backstop-html-report
          path: backstop_data/html_report
      
